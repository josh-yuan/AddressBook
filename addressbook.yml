mysql:
    host: 8.8.8.8
    port: 5672
    user: guest
    password: guest
    vhost: /

logging:
  level: INFO

  loggers:
    "com.addressbook": DEBUG

  file:
    enabled: true
    threshold: ALL
    currentLogFilename: /var/log/addressbook/addressbook.log
    archivedLogFilenamePattern: /var/log/addressbook/addressbook-%d.log.gz
    archivedFileCount: 5
    timeZone: UTC

template: addressbook %s


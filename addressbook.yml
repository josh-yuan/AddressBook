mysql:
    host: localhost
    port: 3307
    database: josh_directory
    user: root
    password: \"\"

logging:
  level: INFO

  loggers:
    "com.addressbook": DEBUG
    org.hibernate.SQL:
      level: DEBUG

  appenders:
    - type: console
    - type: file
      threshold: INFO
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      currentLogFilename: /var/log/addressbook/addressbook.log
      archivedLogFilenamePattern: /var/log/addressbook/addressbook-%d{yyyy-MM-dd}-%i.log.gz
      archivedFileCount: 5
      timeZone: UTC
      maxFileSize: 10MB

template: addressbook %s
